
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="scripts/jquery/jquery-1.7.1.js"></script>
<link href="style/authority/basic_layout.css" rel="stylesheet" type="text/css">
<link href="style/authority/common_style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="scripts/authority/commonAll.js"></script>
<script type="text/javascript" src="scripts/fancybox/jquery.fancybox-1.3.4.js"></script>
<script type="text/javascript" src="scripts/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
<link rel="stylesheet" type="text/css" href="style/authority/jquery.fancybox-1.3.4.css" media="screen"/>
<script type="text/javascript" src="scripts/artDialog/artDialog.js?skin=default"></script>
<title>信息管理系统</title>
<script type="text/javascript">
function getStockList(){
	

	
    $.ajax({  
        type : "GET",  //提交方式  
        url : "action/randomMessage.jsp",//路径  
        dataType: "json",
        success : function(result) {//返回数据根据结果进行相应的处理  
        		rebuTable(result);
        } 
    	
    });
	


return false;
	
	
}

function rebuTable(list){
    var table = document.getElementById("stockTable"),
    trs = table.getElementsByTagName("tr");
       
	for(var i = trs.length - 1; i > 0; i--) {
	    table.deleteRow(i);
	}

	
	for(var i = 0; i < list.length; i++){
		var row = table.insertRow(table.rows.length);
		row.insertCell(0).innerHTML = list[i].date;
		row.insertCell(1).innerHTML = list[i].name;
		row.insertCell(2).innerHTML = list[i].cName;
		row.insertCell(3).innerHTML = list[i].open;
		row.insertCell(4).innerHTML = list[i].high;
		row.insertCell(5).innerHTML = list[i].close;
		row.insertCell(6).innerHTML = list[i].low;
		row.insertCell(7).innerHTML = list[i].volume;
		row.insertCell(8).innerHTML = list[i].pb;
		row.insertCell(9).innerHTML = list[i].adj_price;
		row.insertCell(10).innerHTML = list[i].turnover;
		row.insertCell(11).innerHTML = list[i].chg;
		if(i%2){
			row.className="tr_css1";
		}else{
			row.className="tr_css2";
		}
		
	}
	
	
}

</script>
<style>
	.alt td{ background:black !important;}
</style>
</head>
<body onload="getStockList();">
	<form id="submitForm" name="submitForm" action="" method="post">
		<input type="hidden" name="allIDCheck" value="" id="allIDCheck"/>
		<input type="hidden" name="fangyuanEntity.fyXqName" value="" id="fyXqName"/>
		<div id="container">

			<div class="ui_content">
				<div class="ui_tb">
					<table class="table" id="stockTable" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
						<tr>

							<th>日期</th>
							<th>股票代号</th>
							<th>股票名称</th>
							<th>开盘价</th>
							<th>最高价</th>
							<th>收盘价</th>
							<th>最低价</th>
							<th>交易量（千万股）</th>
							<th>市净率</th>
							<th>后复权价</th>
							<th>换手率</th>
							<th>涨跌幅</th>
						</tr>
						

						
					</table>
				</div>

			</div>
		</div>
	</form>
<div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>
</body>
</html>

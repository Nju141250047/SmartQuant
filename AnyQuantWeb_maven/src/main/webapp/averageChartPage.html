<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="scripts/jquery/jquery-1.7.1.js"></script>
    <link href="style/authority/basic_layout.css" rel="stylesheet" type="text/css">
    <link href="style/authority/common_style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="scripts/authority/commonAll.js"></script>
    <script type="text/javascript" src="scripts/fancybox/jquery.fancybox-1.3.4.js"></script>
    <script type="text/javascript" src="scripts/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
    <link rel="stylesheet" type="text/css" href="style/authority/jquery.fancybox-1.3.4.css" media="screen"/>
    <script type="text/javascript" src="scripts/artDialog/artDialog.js?skin=default"></script>
    <title>信息管理系统</title>
    <!-- 引入 echarts.js -->
    <script src="scripts/echarts/echarts.min.js"></script>

    <script type="text/javascript">
        function setSrc(){
            var str=window.location.search;
        	var name=getvalue("name");
    

            var beginDate = $("#startDate").val();
            var endDate = $("#endDate").val();

            $("#averageChart").attr("src","averageChart.html?name="+name+"&beginDate="+beginDate+"&endDate="+endDate);

        }
        
        
        
        function getvalue(name){
            var str=window.location.search;   
            if (str.indexOf(name)!=-1){           
                var pos_start=str.indexOf(name)+name.length+1;
                var pos_end=str.indexOf("&",pos_start);
                if (pos_end==-1){
                    return str.substring(pos_start);
                }else{
                    return str.substring(pos_start,pos_end);
                }
            }
        }

        /**设置日期选择框的默认日期**/
        function showdate(){

            var date = new Date();
            document.getElementById('endDate').valueAsDate = date;
            date.setMonth(date.getMonth()-1);
            document.getElementById('startDate').valueAsDate = date;
        }
    </script>
    <style>
        .alt td{ background:black !important;}
    </style>
</head>

<body onload="showdate();setSrc()">
<form id="submitForm" name="submitForm" action="" method="post">
    <input type="hidden" name="allIDCheck" value="" id="allIDCheck"/>
    <input type="hidden" name="fangyuanEntity.fyXqName" value="" id="fyXqName"/>
    <div id="container">
        <div class="ui_content">
            <div class="ui_text_indent">
                <div id="box_border">
                    <div id="box_top">搜索</div>
                    <div id="box_center">
                        开始日期<input type="date" name="start_date" id="startDate"  />

                        结束日期<input type="date" name="end_date" id="endDate"/>
                    </div>
                    <div id="box_bottom">
                        <input type="button" value="查询" class="ui_input_btn01" onclick="setSrc();" />
                    </div>
                </div>
            </div>
        </div>

        <iframe id="averageChart"  frameBorder="0" width="1000" scrolling="no" height="400"></iframe>

    </div>
</form>

</body>
</html>

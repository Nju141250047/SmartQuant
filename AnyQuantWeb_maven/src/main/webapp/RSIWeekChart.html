<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="scripts/jquery/jquery-1.7.1.js"></script>
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="scripts/echarts/echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 1000px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    var dateData = [];
    var valueData = [];


    $.ajax({
        type : "GET",  //提交方式
        url : "action/RSIMessage.jsp",//路径
        data : "name="+getvalue("name")+"&beginDate="+getvalue("beginDate")+"&endDate="+getvalue("endDate")+"&type=week",
        dataType: "json",//??
        async : false,
        success : function(result) {//返回数据根据结果进行相应的处理
        	solveJson(result);


            showChart(getCName());
        }

    });

    
    function solveJson(jsonData){

    	for(var i=0;i<jsonData.length;i++){
    		dateData.push(jsonData[i].date);
    		valueData.push(jsonData[i].data);
    	}

    }
    



    function getCName(){
        var cName;
        $.ajax({
            type : "GET",  //提交方式
            url : "action/getCName.jsp",//路径
            data : "name="+getvalue("name"),
            async : false,
            dataType: "text",
            success : function(result) {//返回数据根据结果进行相应的处理
                cName = result;
            }

        });


        return cName.replace(/[\r\n]/g,"");
    }

        var a = new Array(jsonData.length);
        for(var i=0;i<jsonData.length;i++){

    function getvalue(name){
        var str=window.location.search;
        if (str.indexOf(name)!=-1){
            var pos_start=str.indexOf(name)+name.length+1;
            var pos_end=str.indexOf("&",pos_start);
            if (pos_end==-1){
                return str.substring(pos_start);
            }else{
                return str.substring(pos_start,pos_end);
            }
        }
    }



    function showChart(cName) {
    	option = {
    		    title: {
    		        text: cName
    		    },
    		    tooltip: {
    		        trigger: 'axis'
    		    },
    		    legend: {
    		        data:['RSI']
    		    },
    		    grid: {
    		        left: '3%',
    		        right: '4%',
    		        bottom: '3%',
    		        containLabel: true
    		    },
    		    toolbox: {
    		        feature: {
    		            saveAsImage: {}
    		        }
    		    },
    		    xAxis: {
    		        type: 'category',
	                data: dateData,
    		        boundaryGap: false,

    		        
    		    },
    		    yAxis: {
    		        type: 'value',
	                scale: true,
	                splitArea: {
	                    show: true
	                }
    		    },
    		    series: [
    		        {
    		            name:'RSI',
    		            type:'line',
    		            showSymbol: false,
    		            hoverAnimation: false,
    		            data:valueData,
    		        }
    		    ]
    		};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    }



</script>
</body>
</html>
